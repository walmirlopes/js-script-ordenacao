<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Events</title>

    <script>

        var objetos = ['Cadeira', 'Impressora', 'Garfo']

        function adicionarObjetos() {
            //recupera o valor inserido no campo id objeto
            var objeto = document.getElementById('objeto').value

            //caso possua algum valor preenchido entra no laço if
            if (objeto != '') {
                //verifica se o valor já consta no array
                //se sim, informa que o valor já existe, se não, insere novo valor
                if (objetos.indexOf(objeto) !== -1) {
                    alert('Objeto já foi adicionado')
                } else {
                    objetos.push(objeto)
                    console.log(objetos)

                    document.getElementById('objeto').value = ''
                }
            } else {
                alert('informe um objeto válido')
            }
        }

        function ordenarObjetos() {
            objetos.sort()

            console.log(objetos)
        }

    </script>

</head>

<body>

    <input type="text" id="objeto" />

    <button onclick="adicionarObjetos()">ADICIONAR</button>

    <button onclick="ordenarObjetos()">ORDENAR</button>

</body>

</html>
